<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To-do</title>
</head>

<body class="container other">

    <div class="card border-5 border-secondary" style="margin:25%;">
        <div class="card-body bg-secondary text-light">

            <header class="fs-1 text-center">To-Do</header>
            <div id="Date">
            </div>
        </div>
        <div class="card-body">
            <ul class="list list-group" id="Mylist">

                <li class="ToBeDo list-group-item " id="0">
                    Read book
                    <button class="btn btn-success m-1" type="submit" onclick="Donework(0)">Done</button>
                    <button class="btn btn-danger m-1" type="submit" job="Delete" onclick="DeleteTODO(0)">Delete</button>

                </li>


            </ul>

        </div>

        <footer class="card-footer ">

            <input type="text" id="InputTodo" placeholder="Add a To-do">

            <button type="button" class="btn btn-info" onclick="InputTodolist()"> Add </button>
        </footer>

    </div>
    <script src="script.js"></script>

</body>

</html>
